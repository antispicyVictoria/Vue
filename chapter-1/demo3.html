<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="app">
<li v-for="(item,index) in items">
    {{item.message}}--{{index}}
</li>
</div> <!--view层， 模板-->

 var vm = new Vue({
 el:"#app",
 data:{

       {message:"Nikita"},
       {message:"sasha"},
       {message:"egor"},
  ]
 }
});

</script>

</body>
</html>
