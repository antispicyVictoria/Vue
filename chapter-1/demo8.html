<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="app">
    <p>currentTime1 {{currentTime1()}}</p>
    <p>currentTime2 {{currentTime2()}}</p>
</div> <!--view层， 模板-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
 var vm = new Vue({
 el:"#app",
 data:{message:"hello,nikita"},
 methods:{
 currentTime1:function(){
  return Date.now();}
 },
 computed:{
  currentTime2:function(){
  return Date.now();}}

 });

</script>

</body>
</html>
