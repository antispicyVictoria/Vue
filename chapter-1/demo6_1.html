<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="app">
    <nikita v-for="item in items" v-bind:hello="item"></nikita>
</div> <!--view层， 模板-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>

Vue.component("nikita",{
props:['hello'],
template:'<li>{{hello}}</li>'
});

var vm = new Vue({
el:"#app",
data:{
items:["nikita","sasha","egor"]}
});

</script>

</body>
</html>
